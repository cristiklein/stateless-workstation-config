- name: set up localhost as workstation
  hosts: localhost
  connection: local
  module_defaults:
    apt:
      force_apt_get: yes
  roles:
    # Must be first
    - cklein.00_bootstrap

    # These roles should be independent
    - cklein.cncf
    - cklein.security
    - cklein.shell
    - cklein.vscode
    - workstation
    - remote_unlock_encrypted_volume

    # Leave as last for proper cleanup
    - cklein.zz_cleanup
