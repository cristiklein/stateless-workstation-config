# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: check-yaml
    -   id: detect-aws-credentials
    -   id: detect-private-key
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
- repo: https://github.com/ansible/ansible-lint.git
  rev: v4.2.0
  hooks:
    - id: ansible-lint
      files: \.(yaml|yml)$
- repo: local
  hooks:
    - id: generic-roles
      name: generic-roles
      description: >-
        Prevents accidentally leaving my name, username or email in any role,
        preventing them from being generic.
      language: pygrep
      entry: '[Kk]lein'
      files: '^roles/.*$'
    - id: no-dollar-home
      name: no-dollar-home
      description: >-
        Prefer tilde (~) to $HOME. E.g., unarchive's create does not handle $HOME.
        https://github.com/ansible/ansible/pull/27018
      language: pygrep
      entry: '[$]HOME'
      files: '^roles/.*[.]ya?ml$'
    - id: no-state-present
      name: no-state-present
      description: >-
        Avoid 'state: present' as it only adds visual noise.
      language: pygrep
      entry: 'state: present'
      files: '^roles/.*[.]ya?ml$'
