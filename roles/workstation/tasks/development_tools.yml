- name: Install development tools
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - build-essential
    - git
    - git-crypt
    - gitk
    - libtext-markdown-perl
    - meld
    - sloccount
  become: true
  tags:
    - wsl

- name: Install gitconfig
  template:
    src: gitconfig.j2
    dest: $HOME/.gitconfig
  tags:
    - wsl

- name: Install pipenv
  pip:
    name: "{{ packages }}"
    extra_args: --user
  vars:
    packages:
    - pipenv
  tags:
    - wsl

- name: Ensure $HOME/bin exists
  file:
    path: $HOME/bin
    state: directory
  tags:
    - wsl

- name: Install pipenv/pip/pip2 shortcuts
  file:
    src: "$HOME/.local/bin/{{ item }}"
    dest: "$HOME/bin/{{ item }}"
    state: link
  with_items:
    - pip
    - pip2
    - pipenv
  tags:
    - wsl
