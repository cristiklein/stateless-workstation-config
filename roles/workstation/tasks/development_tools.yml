- name: Install development tools
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - build-essential
    - git
    - git-crypt
    - git-lfs
    - gitk
    - libtext-markdown-perl
    - meld
    - sloccount
    - subversion
  become: true
  tags:
    - wsl

- name: Install gitconfig
  template:
    src: gitconfig.j2
    dest: $HOME/.gitconfig
  tags:
    - wsl

- name: Install tools (via pip)
  become: true
  pip:
    name:
      - pipenv
      - pre-commit
    executable: pip3
    extra_args: --user
  tags:
    - wsl

- name: Install nvm
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"

- name: Ensure $HOME/bin exists
  file:
    path: $HOME/bin
    state: directory
  tags:
    - wsl

- name: Install pipenv shortcuts
  file:
    src: "$HOME/.local/bin/{{ item }}"
    dest: "$HOME/bin/{{ item }}"
    state: link
  with_items:
    - pipenv
  tags:
    - wsl
