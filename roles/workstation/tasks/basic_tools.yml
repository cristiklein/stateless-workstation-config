- name: Install basic tools
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - curl
    - mc
    - moreutils
    - pv
  become: true

- name: Configure .bashrc
  template: 
    src: bashrc.j2
    dest: $HOME/.bashrc

- name: Configure .profile
  template: 
    src: profile.j2
    dest: $HOME/.profile

