- name: Install security tools
  apt:
    name:
    - gnupg2
    - gnupg-agent
    - keepassx
    - passwordmaker-cli # legacy, new passwords are on keepassx
    - pcscd
    - pinentry-curses
    - scdaemon
    - yubikey-personalization
  become: true
  tags:
    - wsl

- name: Create authorized_keys
  copy:
    content: |
      # DO NOT EDIT! This file is managed by Ansible.
      {% for sshkey in sshkeys %}
      {{ sshkey }}
      {% endfor %}
    dest: "$HOME/.ssh/authorized_keys"
  tags:
    - wsl

- name: Configure SSH client
  template:
    src: ssh_config.j2
    dest: "$HOME/.ssh/config"
  tags:
    - wsl

- name: Erase old MANAGED-BYPUPPET file
  file:
    path: "$HOME/.ssh/MANAGED-BY-PUPPET"
    state: absent
  tags:
    - wsl

- name: Setup ssh server
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - openssh-server
    - fail2ban
  become: true
  tags:
    - wsl

- name: Configure PassworkMaker CLI
  template:
    src: passwordmaker.rdf.j2
    dest: $HOME/.passwordmaker.rdf
  tags:
    - wsl

- name: Do not send LANG via ssh
  become: true
  lineinfile:
    path: /etc/ssh/ssh_config
    backrefs: true
    regexp: '([^#]*)SendEnv(.*)'
    line: '#\1SendEnv\2'
  tags:
    - wsl
