- name: Install required packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - dropbear-initramfs
      - cryptsetup
  become: true

- name: Copy unlock hook script
  become: true
  template: 
    src: crypt_unlock.sh.j2
    dest: /etc/initramfs-tools/hooks/crypt_unlock.sh
    mode: 0755
  notify: Update initramfs

- name: Configure dropbear in initramfs
  become: true
  lineinfile:
    path: /etc/dropbear-initramfs/config
    regexp: '^DROPBEAR_OPTIONS='
    insertafter: '^#DROPBEAR_OPTIONS='
    line: 'DROPBEAR_OPTIONS=-p8022'
    owner: root
    group: root
    mode: 0644
  notify: Update initramfs

- name: Create authorized_keys
  become: true
  copy:
    content: |
      # DO NOT EDIT! This file is managed by Ansible.
      {% for sshkey in sshkeys %}
      {{ sshkey }}
      {% endfor %}
    dest: /etc/dropbear-initramfs/authorized_keys
    mode: 0644
  notify: Update initramfs
